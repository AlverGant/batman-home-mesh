declare -r -A subtarget=( [wr1043ndv3]=generic [wdr3600]=generic [wr740v4]=generic [wr740v5]=generic [dir810]=mt7620 [dir505]=generic [nanolocom5]=generic [unifiap]=generic [archerc50]=mt7620 )

