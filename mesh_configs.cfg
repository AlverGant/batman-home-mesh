[wr740v4]=lede-${lede_options[lede_version]}-ar71xx-generic-tl-wr740n-v4-squashfs-sysupgrade.bin \
[wr740v5]=lede-${lede_options[lede_version]}-ar71xx-generic-tl-wr740n-v5-squashfs-sysupgrade.bin \
